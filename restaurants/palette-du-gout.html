<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/logo/ohmyfood@2x.svg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/restaurants.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/96c58dc3c8.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--header menu -->
    <header class="menu">
        <a href="../"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>

    <!--Contenus principal-->
    <main>

        <!--Section Image de fond-->
        <section class="banniere banniere__cover">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </section>

        <!--Carte la palette du gout-->
        <form action="" class="carte">
            <div class="carte__nom">
                <h2>La palette du goût</h2>

                <div class="carte__nom__jaime">
                    <input type="checkbox" id="jaime" name="jaime" value="J'aime" />
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>

            <div class="carte__liste delai-0">
                <h3>Entrées <span></span></h3>
                <div>
                    <div class="carte__plats">
                        <div class="carte__plats__infos">
                            <label for="plat" class="carte__plats__infos__div-info">
                                Fricassée d'escargots
                                <p>Au piment d'Espelette</p>
                            </label>

                            <span>25€</span>
                            <div class="carte__plats__infos__checkbox">
                                <input type="checkbox" id="plat" name="plat-entrées" value="Fricassée d'escargots" />
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>

                            </div>

                        </div>

                    </div>

                    <div class="carte__plats">
                        <div class="carte__plats__infos">
                            <label for="plat" class="carte__plats__infos__div-info">
                                Foie gras de canard mi-cuit
                                <p>Et ses copeaux de truffe noire</p>
                            </label>

                            <span>35€</span>
                            <div class="carte__plats__infos__checkbox">
                                <input type="checkbox" id="plat" name="plat-entrées" value="Fricassée d'escargots" />
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>

                            </div>

                        </div>

                    </div>

                    <div class="carte__plats">
                        <div class="carte__plats__infos">
                            <label for="plat" class="carte__plats__infos__div-info">
                                Œuf au plat
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </label>

                            <span>20€</span>
                            <div class="carte__plats__infos__checkbox">
                                <input type="checkbox" id="plat" name="plat-entrées" value="Fricassée d'escargots" />
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="carte__liste delai-1">
                <h3>Plats<span></span></h3>
                <div>
                    <div class="carte__plats delai-1">
                        <div class="carte__plats__infos">
                            <label for="plat" class="carte__plats__infos__div-info">
                                Filet de bœuf aux herbes
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </label>

                            <span>40€</span>
                            <div class="carte__plats__infos__checkbox">
                                <input type="checkbox" id="plat" name="plat-entrées" value="Fricassée d'escargots" />
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>

                            </div>

                        </div>

                    </div>

                    <div class="carte__plats">
                        <div class="carte__plats__infos">
                            <label for="plat" class="carte__plats__infos__div-info">
                                Parmentier de queue de bœuf
                                <p>À la truffe noire sur sa purée de panais</p>
                            </label>

                            <span>35€</span>
                            <div class="carte__plats__infos__checkbox">
                                <input type="checkbox" id="plat" name="plat-entrées" value="Fricassée d'escargots" />
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>

                            </div>

                        </div>

                    </div>

                    <div class="carte__plats">
                        <div class="carte__plats__infos">
                            <label for="plat" class="carte__plats__infos__div-info">
                                Filet de turbot
                                <p>Aux agrumes</p>
                            </label>

                            <span>44€</span>
                            <div class="carte__plats__infos__checkbox">
                                <input type="checkbox" id="plat" name="plat-entrées" value="Fricassée d'escargots" />
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="carte__liste delai-2">
                <h3>Desserts<span></span></h3>
                <div>
                    <div class="carte__plats">
                        <div class="carte__plats__infos">
                            <label for="plat" class="carte__plats__infos__div-info">
                                Paris-Brest
                                <p>Revisité</p>
                            </label>

                            <span>18€</span>
                            <div class="carte__plats__infos__checkbox">
                                <input type="checkbox" id="plat" name="plat-entrées" value="Fricassée d'escargots" />
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>

                            </div>

                        </div>

                    </div>

                    <div class="carte__plats">
                        <div class="carte__plats__infos">
                            <label for="plat" class="carte__plats__infos__div-info">
                                Macaron au chocolat d'exception
                                <p>Et glace à la vanille de Madagascar</p>
                            </label>

                            <span>22€</span>
                            <div class="carte__plats__infos__checkbox">
                                <input type="checkbox" id="plat" name="plat-entrées" value="Fricassée d'escargots" />
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>

                            </div>

                        </div>

                    </div>

                    <div class="carte__plats">
                        <div class="carte__plats__infos">
                            <label for="plat" class="carte__plats__infos__div-info">
                                Mousse au chocolat
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </label>

                            <span>23€</span>
                            <div class="carte__plats__infos__checkbox">
                                <input type="checkbox" id="plat" name="plat-entrées" value="Fricassée d'escargots" />
                                <span class="checkbox-icon">
                                    <i class="fa-solid fa-check"></i>
                                </span>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <button class="btn-commander">Commander</button>

        </form>


    </main>

    <!--Footer-->
    <footer>
        <div class="footer__blocs-navs">
            <h3>ohmyfood</h3>

            <nav>
                <li><a href="#"> <i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"> <i class="fa-solid fa-handshake-angle"></i></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:pierre.giraud@edhec.com">Contact</a></li>
                </ul>
            </nav>

        </div>
    </footer>

</body>


</html>
